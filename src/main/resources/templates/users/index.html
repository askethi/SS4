<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/admin/show(id=${user.getId()})}"
       th:text="${user.getFirstName() + ' ' + user.getLastName() + ' ' + user.getEmail()}">user</a>
</div>

<br/>
<hr/>

<a href="/admin/new">Create new user</a>
<div th:replace="fragments/logout :: logout"></div>
</body>
</html>
