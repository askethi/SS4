<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Show User</title>
</head>
<body>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getFirstName()}">VALUE</p>
<p th:text="${user.getLastName()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>
<p th:text="${user.getUsername()}">VALUE</p>
<p th:text="${user.getPassword()}">VALUE</p>
<table>
    <tr th:each="role : ${user.getRoles()}">
        <td th:text="${role.getRole()}"></td>
    </tr>
</table>


<a th:href="@{/admin/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/admin/delete(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<div th:replace="fragments/logout :: logout"></div>
</body>
</html>
